<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Menu Principal</title>

    body {

      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }
    button {

      border-radius: 8px;
      background-color: #0090ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0070cc;
    }
    form {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  </form>

  <form action="/pesquisar_alvo">

  </form>

  {% if is_admin %}
    <form action="/gerenciar_usuarios">

</form>
  </div>
</div>

</html>
