<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #d0f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #aaa;
      max-width: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background-color: #0090ff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0070cc;
    }

    .mensagem-sucesso {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 5px #aaa;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
      }

      input, button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SISTEMA DE ACESSO</h2>

    {% if sucesso %}
      <div class="mensagem-sucesso">{{ sucesso }}</div>
    {% endif %}

    <form method="POST">
      <input type="text" name="username" placeholder="usuÃ¡rio" required><br>
      <input type="password" name="password" placeholder="senha" required><br>
      <button type="submit">entrar</button>
    </form>
    <form action="/cadastro">
      <button type="submit" style="background-color: #ccc; color: #000;">criar novo acesso</button>
    </form>
  </div>
</body>
</html>
